<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Begin Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f7f7f7;
      padding: 50px;
    }
    .checkout-box {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #ff5300;
      font-size: 1.6rem;
    }
    p {
      font-size: 1.1rem;
    }
    .btn-checkout {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff5300;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h1>สรุปยอดก่อนชำระเงิน</h1>
    <p id="courseTitle">Course Title: -</p>
    <p id="coursePrice">Course Price: -</p>

    <a class="btn-checkout" href="checkout-step1.html">Begin Checkout</a>
  </div>

  <script>
    // ดึงข้อมูลจาก localStorage
    document.getElementById("courseTitle").textContent =
      "Course Title: " + (localStorage.getItem("courseTitle") || "-");

    document.getElementById("coursePrice").textContent =
      "Course Price: " + (localStorage.getItem("coursePrice") || "-");
  </script>

</body>
</html>
